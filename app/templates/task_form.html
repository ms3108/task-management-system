{% extends "base.html" %}

{% block title %}
{% if task %}Edit Task{% else %}Create Task{% endif %} - Simple Task API
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>{% if task %}Edit Task{% else %}Create New Task{% endif %}</h3>
            </div>
            <div class="card-body">
                <form method="post" action="{% if task %}/tasks/{{ task.id }}/edit{% else %}/tasks/create{% endif %}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title *</label>
                        <input type="text" class="form-control" id="title" name="title"
                            value="{{ task.title if task else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description"
                            rows="3">{{ task.description if task else '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="deadline" class="form-label">Deadline</label>
                        <input type="date" class="form-control" id="deadline" name="deadline"
                            value="{{ task.deadline.isoformat() if task and task.deadline else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="completed" class="form-label">Status</label>
                        <select class="form-control" id="completed" name="completed">
                            <option value="false" {% if task and not task.completed %}selected{% endif %}>Pending
                            </option>
                            <option value="true" {% if task and task.completed %}selected{% endif %}>Completed</option>
                        </select>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            {% if task %}Update Task{% else %}Create Task{% endif %}
                        </button>
                        <a href="/tasks/ui" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
